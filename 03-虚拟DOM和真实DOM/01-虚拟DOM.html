<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>虚拟DOM和真实DOM</title>
    <!-- 引入react js 核心库-->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!-- 用于  react-dom ，用于支撑react 操作dom-->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- 用于 babel ，用于将jsx 转化为 js-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/babel">
      //1.创建虚拟dom
      let VDOM = <h1>hello React</h1>; // 此处不能添加引号，因为不是字符串
      //2.渲染虚拟dom到页面
      ReactDOM.render(VDOM, document.getElementById("test"));
       console.log(typeof VDOM) //object
       console.log(VDOM instanceof Object); //true

       const TDOM=document.getElementById('test')
       console.log('虚拟DOM',VDOM);
       console.log('真实DOM',TDOM)
       console.dir('真实DOM',TDOM)
      /*
      关于虚拟DOM和真实DOM
      1. 真实DOM 比较重，虚拟DOM比较轻，因为虚拟DOM是react 在用，无需真实DOM上那么多的属性，事件监听等；
      2. 虚拟DOM最终一定会转换成真实DOM放入页面；
      
      */
       
    </script>
  </body>
</html>
