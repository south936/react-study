<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-state的基本使用</title>
    <!-- 引入react js 核心库-->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!-- 用于  react-dom ，用于支撑react 操作dom-->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- 用于 babel ，用于将jsx 转化为 js-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/babel">
      /***
       * 1.call 改变this指向 调用函数 使用方法 a.call(1,2,3,4)
       * 2. apply 改变this指向 调用函数 a.apply(1,[2,3,4])
       * 3.bind 改变this指向 返回新的回调函数 let x=a(1,2,3,4) 调用 a()
      */

      // 1.定义一个组件（类式）
      class Weather extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            isHot: true,
          };
          this.changeWeather=this.changeWeather.bind(this)
        }
         changeWeather(){
          let {isHot}= this.state
          //状态修改 一定要使用setState 
          this.setState({
            isHot:!isHot
          })
        }
        render() {
          return <h2 onClick={this.changeWeather}>今天天气很{this.state.isHot ? "炎热" : "凉爽"}</h2>;
        }
      }
      //2. 渲染组件到页面
      ReactDOM.render(<Weather />, document.getElementById("test"));
      
    </script>
  </body>
</html>
