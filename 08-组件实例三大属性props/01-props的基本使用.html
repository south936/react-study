<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-props的基本使用</title>
    <!-- 引入react js 核心库-->
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!-- 用于  react-dom ，用于支撑react 操作dom-->
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- 用于 babel ，用于将jsx 转化为 js-->
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="test"></div>
    <div id="test2"></div>

    <script type="text/babel">
      // 1.定义一个组件（类式）
      class Person extends React.Component {
        //1.初始化数据
       
        render() {
          const {name,age,sex}=this.props
          return (
            <ul>
              <li>姓名：{name}</li>
              <li>年龄：{age}</li>
              <li>性别：{sex}</li>
            </ul>
          )
        }
      }
      /*
      * 基本使用方法
      //2. 渲染组件到页面
      ReactDOM.render(<Person name="Jack" age='18' sex='男'/>, document.getElementById("test"));
      ReactDOM.render(<Person name="Tom" age='18' sex='男'/>, document.getElementById("test2"));
      */
     let p1={
       name:'张三',
       age:18,
       sex:'男'
     }
      ReactDOM.render(<Person {...p1}/>, document.getElementById("test2"));


    </script>
  </body>
</html>
